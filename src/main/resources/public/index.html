<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Garage api</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--<style>
        body {background-color: powderblue;}
        h1   {color: blue;}
        p    {color: red;}
    </style>-->
</head>
<body>
<script>
    console.log("Java and Javascript are friends");
    $.getJSON( "/cars", function( data ) {
        console.log("data", data);
        var items = [];
        $.each( data, function( index, val ) {
            items.push( "<li id='" + val.id + "'>" + val.name + "</li>" );
        });

        $( "<ul/>", {
            "class": "my-new-list",
            html: items.join( "" )
        }).appendTo( "body" );
    });
</script>

<H1>HELLO JAVA</H1>
</body>
</html>
